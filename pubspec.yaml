name: sweaterz
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.1.0
  firebase_analytics: ^8.0.3
  firebase_auth: ^1.1.3
  cloud_firestore: ^2.0.0
  google_sign_in: ^5.0.2
  freezed_annotation:
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter_secure_storage: ^4.1.0
  flutter_phoenix: ^1.0.0
  wechat_assets_picker: ^5.4.1
  cached_network_image: ^3.0.0
  video_compress: ^3.0.0
  chewie: ^1.0.0
  video_player: ^2.1.1
  flutter_image_compress: ^1.0.0
  carousel_slider: ^4.0.0-nullsafety.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable:
  freezed:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: fonts/Lato/Lato-Medium.ttf
          weight: 500
        - asset: fonts/Lato/Lato-Semibold.ttf
          weight: 600
        - asset: fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato/Lato-Black.ttf
          weight: 900
